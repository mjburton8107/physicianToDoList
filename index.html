<!DOCTYPE html>
<html ng-app='toDoList'>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="mainCtrl">

    <form ng-submit="addTasks(userTask)">
        <input type="text" ng-model="userTask" placeholder="Add New Tasks">
    </form>

    <ul ng-repeat="task in tasks">
       {{ task }}
       <input type="checkbox"></button>
       <button ng-click=deleteTask(task)>Delete Task</button>
    </ul>

    <!-- <input ng-model='userTask' placeholder="Add New Task"></input>
    <button ng-click='addTasks(userTask); tasks()'>Add Task</button> -->

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js'></script>
  <script src='./js/app.js'></script>
  <script src='./js/mainCtrl.js'></script>
  <script src='./js/mainService.js'></script>
  </body>
</html>
